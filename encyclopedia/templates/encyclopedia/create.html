{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create a entry
{% endblock %}

{% block body %}
    {% if error_message %} <h2>{{ error_message }}</h2> {% endif %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Add Title</label>
            <input style="width: 50%;" type="text" class="form-control" name="title" placeholder="Title" value="{{ title }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Add Content</label>
            <textarea style="width: 80%;" rows="10" class="form-control" name="content" rows="3" placeholder="Write here" required>{{ content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
